name: PR review
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sayHelloWorld:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ GITHUB_REF_NAME }}
          path: branch
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Run script
        env:
          TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        run: |
          cd main && go run main.go