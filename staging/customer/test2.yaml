resources:
  services:
    - name: test2
      path: /
      retries: 5
      connect_timeout: 60000
      write_timeout: 60000
      read_timeout: 60000
      protocol: http
      host: host2
      port: 80
      routes:
        - name: route2
          protocols:
            - https
          methods:
            - POST
          hosts: null
          paths:
            - /abc2abc
          strip_path: false
          preserve_host: false
          plugins:
          - name: rate-limiting
            config:
              day: null
              fault_tolerant: true
              hide_client_headers: true
              hour: 600
              limit_by: consumer
              minute: 20
              month: null
              policy: local
              redis_database: 0
              redis_host: null
              redis_password: null
              redis_port: 6379
              redis_timeout: 2000
              second: null
              year: null
            enabled: true
          - name: jwt
            config:
                anonymous: null
                claims_to_verify: null
                cookie_names: []
                header_names:
                  - authorization
                key_claim_name: iss
                maximum_expiration: 0
                run_on_preflight: true
                secret_is_base64: false
                uri_param_names:
                  - jwt
            enabled: true
